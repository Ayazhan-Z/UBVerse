<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topnav">
    <div class="topnav-content">
      <div class="nav-left">
        <img src="ub.jpg" alt="UB Logo" class="logo">
        <span class="logo-text">UBverse</span>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a class="active" href="translator.html">Translator</a>
        <a href="map.html">Map</a>
        <a href="region.html">Region Matcher</a>
        <a href="mood.html">Mood Tracker</a>
      </div>
    </div>
  </div>
  <div class="dashboard-section">
    <div class="dashboard-header">
      <h1>Language Translator</h1>
      <p>Break language barriers with instant translation</p>
    </div>
    <div class="dashboard-row" style="display:flex; gap:32px; flex-wrap:wrap;">
      <div style="flex:1; min-width:240px;">
        <label>From<br>
        <select id="source-lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
        </select></label><br>
        <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
      </div>
      <div style="flex:1; min-width:240px;">
        <label>To<br>
        <select id="target-lang">
          <option value="es">Spanish</option>
          <option value="en">English</option>
        </select></label><br>
        <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>
      </div>
    </div>
    <div style="text-align:center;margin-top:18px;">
      <button class="btn btn-blue" onclick="translateText()">Translate</button>
      <button id="swap-btn" class="btn" title="Swap languages">â‡„</button>
    </div>
  </div>
  <script>
    function translateText() {
      // replace with your translation API logic if needed
      document.getElementById('output-text').value = "Sample translation here!";
    }
    document.getElementById('swap-btn').onclick = () => {
      let s = document.getElementById('source-lang'), t = document.getElementById('target-lang');
      let tmp = s.value; s.value = t.value; t.value = tmp;
    };
  </script>
</body>
</html>
