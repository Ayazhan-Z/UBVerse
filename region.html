    <div class="main">
        <h2>Region Matcher</h2>
        <p>Register yourself and find students from your country!</p>
        <form id="regForm">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Your name" required>
            <label>Country:</label>
            <input type="text" id="country" placeholder="Country (e.g. India)" required>
            <label>UBIT Email:</label>
            <input type="text" id="ubit" placeholder="Your UBIT email (e.g. username@buffalo.edu)" required>
            <label>Phone Number:</label>
            <input type="text" id="phone" placeholder="Your phone number" required>
            <button type="submit" class="btn">Register</button>
        </form>

        <hr style="margin:36px 0; border:1px solid #333;">

        <label>Search by country:</label>
        <input type="text" id="searchCountry" placeholder="Country name">
        <button id="searchBtn" class="btn">Find Students</button>
        <div id="results" class="list"></div>
    </div>

    <script>
        let students = [];

        document.getElementById('regForm').onsubmit = function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const country = document.getElementById('country').value.trim().toLowerCase();
            const ubit = document.getElementById('ubit').value.trim();
            const phone = document.getElementById('phone').value.trim();
            if (!name || !country || !ubit || !phone) {
                alert("Please fill all fields");
                return;
            }
            students.push({name, country, ubit, phone});
            document.getElementById('regForm').reset();
            alert("Registered! Now search to see your listing.");
        };

        document.getElementById('searchBtn').onclick = function(event) {
            event.preventDefault();
            const q = document.getElementById('searchCountry').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const found = students.filter(s => s.country === q);
            if (found.length === 0) {
                resultsDiv.innerHTML = "<p>No students found from that country.</p>";
            } else {
                found.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'student';
                    div.innerHTML = `<b>${s.name}</b><br>Email: ${s.ubit}<br>Phone: ${s.phone}`;
                    resultsDiv.appendChild(div);
                });
            }
        };
    </script>
</body>
